<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Harish Tic-Tac-toe Token</title>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css">
</head>
<body>
    <table class="table table-striped">
        <thead>
          <tr>
            <th scope="col"><button type="button" class="btn btn-default" id="btn1">1</button></th>
            <th scope="col"><button type="button" class="btn btn-default" id="btn2">2</button></th>
            <th scope="col"><button type="button" class="btn btn-default" id="btn3">3</button></th>
          </tr>
        </thead>
        <tbody>
          <tr>
            <th scope="col"><button type="button" class="btn btn-default" id="btn4">4</button></th>
            <th scope="col"><button type="button" class="btn btn-default" id="btn5">5</button></th>
            <th scope="col"><button type="button" class="btn btn-default" id="btn6">6</button></th>
          </tr>
          <tr>
            <th scope="col"><button type="button" class="btn btn-default" id="btn7">7</button></th>
            <th scope="col"><button type="button" class="btn btn-default" id="btn8">8</button></th>
            <th scope="col"><button type="button" class="btn btn-default" id="btn9">9</button></th>
          </tr>
        </tbody>
      </table>
      <script type = "text/javascript" src = "https://ajax.googleapis.com/ajax/libs/jquery/2.1.3/jquery.min.js">
   </script>
   <script src="./clickcheck.js"></script>
</body>
</html>
